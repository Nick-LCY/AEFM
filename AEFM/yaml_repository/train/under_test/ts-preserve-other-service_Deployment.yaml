apiVersion: apps/v1
kind: Deployment
metadata:
  name: ts-preserve-other-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ts-preserve-other-service
  template:
    metadata:
      labels:
        app: ts-preserve-other-service
    spec:
      containers:
      - command:
        - java
        - -Xmx1536M
        - -jar
        - /app/ts-preserve-other-service-1.0.jar
        image: APP_IMG
        imagePullPolicy: Always
        name: ts-preserve-other-service
        ports:
        - containerPort: 14569
        readinessProbe:
          initialDelaySeconds: 160
          periodSeconds: 10
          tcpSocket:
            port: 14569
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 200m
            memory: 500Mi
          requests:
            cpu: 50m
            memory: 160Mi
